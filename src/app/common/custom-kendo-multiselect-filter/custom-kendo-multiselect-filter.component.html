<ul id='dropDown'>
    <li *ngIf="showFilter">
        <input class="k-textbox" (input)="onInput($event)" />
        <!--(input)="onInput($event)"-->
    </li>
    <li *ngFor="let item of currentData; let i = index;" (click)="onSelectionChange(valueAccessor(item))"
        [ngClass]="{'k-state-selected': isItemSelected(item)}">
        <input type="checkbox" class="k-checkbox" [checked]="isItemSelected(item)" />
        <!-- [checked]="isItemSelected(item)"-->
        <label class="k-multiselect-checkbox k-checkbox-label">
            {{ textAccessor(item) }}
        </label>
    </li>
</ul>
