<div class="container" style="padding: 5%;padding-top: 0%;">
    <div class="container" style="padding: 5%;padding-top: 0%;">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2">

                    <img src="https://cdn4.vectorstock.com/i/1000x1000/25/33/executive-businessman-profile-isolated-icon-vector-9692533.jpg"
                        alt="profile pic" style="max-height: 12rem;">

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">Name</label><span class="asterisk">*</span>
                        <input class="form-control" type="text" name="name" id="name" [(ngModel)]="account.name"
                            [disabled]="readOnly">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label><span class="asterisk">*</span>
                        <input class="form-control" type="number" name="mobile" id="mobile" [(ngModel)]="account.mobile"
                            [disabled]="readOnly">
                    </div>
                    <div class="form-group">
                        <label for="userName">UserName</label><span class="asterisk">*</span>
                        <input class="form-control" type="text" name="userName" id="userName"
                            [(ngModel)]="account.userName" [disabled]="readOnly">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label><span class="asterisk">*</span>
                        <input class="form-control" type="email" name="email" id="email" [(ngModel)]="account.email"
                            [disabled]="readOnly">
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" (click)="saveData('Save')">Save</button>
                    <button type="button" class="btn btn-secondary" (click)="saveData('Edit')">Edit</button>
                </div>
            </div>
